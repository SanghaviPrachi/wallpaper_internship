name: wallpaper_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.7.0
  path_provider: ^2.0.11
  permission_handler: ^11.3.1
  async_wallpaper: ^2.0.1
  awesome_snackbar_content: ^0.1.3
  flutter_neumorphic: ^3.2.0
  bloc: ^8.1.0
  http: ^1.2.1
  flutter_bloc: ^8.1.1
  bubble_loader: ^1.0.2
  flutter_svg: ^2.0.10+1
  custom_refresh_indicator: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Handlee-Regular
      fonts:
        - asset: assets/Handlee-Regular.ttf
